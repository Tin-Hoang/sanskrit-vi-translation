defaults:
  - _self_

# CLI Arguments / General Settings
input: null

no_cache: false
clear_cache: false
limit: null

# Batch sizes
batch_size: 20  # Default for translation

# Model Configuration
judge:
  model: "gemini/gemini-3-flash-preview"
  temperature: 1.0
  batch_size: 30

translator:
  models:
    # Groq
    - id: "groq/openai/gpt-oss-20b"
      name: "GPT-OSS-20B"
      temperature: 0.3
    - id: "groq/openai/gpt-oss-120b"
      name: "GPT-OSS-120b"
      temperature: 0.3
    - id: "groq/llama-3.1-8b-instant"
      name: "Llama-3.1-8b"
      temperature: 0.3
    - id: "groq/llama-3.3-70b-versatile"
      name: "Llama-3.3-70B"
      temperature: 0.3
    - id: "groq/meta-llama/llama-4-maverick-17b-128e-instruct"
      name: "Llama-4-Maverick-17B"
      temperature: 0.3
    - id: "groq/moonshotai/kimi-k2-instruct-0905"
      name: "Kimi-K2"
      temperature: 0.3
    - id: "groq/qwen/qwen3-32b"
      name: "Qwen3-32B"
      temperature: 0.3
    # Gemini
    - id: "gemini/gemini-3-flash-preview"
      name: "Gemini-3-Flash"
      temperature: 1.0
    # OpenAI API Platform
    - id: "openai/gpt-5.2"
      name: "GPT-5.2"
      temperature: 0.3
      reasoning_effort: "medium"
    # xAI
    - id: "xai/grok-4-0709"
      name: "Grok-4-0709"
      temperature: 0.3
    - id: "xai/grok-4-1-fast-reasoning"
      name: "Grok-4.1-Fast-Reasoning"
      temperature: 0.3
    # Local vLLM (OpenAI Compatible)
    # - id: "openai/Qwen/Qwen2.5-32B-Instruct-AWQ"
    #   name: "vLLM-Qwen2.5-32B-Instruct-AWQ"
    #   api_base: "http://localhost:8000/v1"
    #   api_key: "EMPTY"
    #   temperature: 0.3
  defaults:
    temperature: 0.3
    batch_size: 10
